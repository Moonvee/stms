<form class="mb-20" method="get" action="{:\\think\\Url::build($Request.action)}">
    <input type="text" class="input-text" style="width:150px" placeholder="学号" name="sid" value="{$Request.param.sid}" >
    <input type="text" class="input-text" style="width:150px" placeholder="学年" name="xuenian" value="{$Request.param.xuenian}" >
    <input type="text" class="input-text" style="width:150px" placeholder="测试状态" name="status" value="{$Request.param.status}" >
    <input type="text" onClick="WdatePicker()" id="logmin" class="input-text Wdate" name="cssj" value="{$Request.param.cssj}"  placeholder="测试日期" style="width:200px;" datatype="*" nullmsg="请填写测试日期">
    <input type="text" class="input-text" style="width:150px" placeholder="免测编号" name="mcbh" value="{$Request.param.mcbh}" >
    <button type="submit" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
</form>
